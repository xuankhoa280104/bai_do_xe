<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Bãi Xe - Nạp Tiền</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { color: #2c3e50; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        button:hover { background: #219150; }
        #status { margin-top: 15px; text-align: center; padding: 10px; border-radius: 6px; display: none; }
        .success { background: #d4edda; color: #155724; display: block !important; }
        .error { background: #f8d7da; color: #721c24; display: block !important; }
        .info-box { margin-top: 20px; border-top: 1px solid #eee; pt: 15px; font-size: 14px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h2>NẠP TIỀN TÀI KHOẢN</h2>
    
    <div class="form-group">
        <label>Mã Thẻ (UID):</label>
        <input type="text" id="uid" placeholder="Ví dụ: A1B2C3D4" style="text-transform: uppercase;">
    </div>
    
    <div class="form-group">
        <label>Số Tiền Nạp (VND):</label>
        <input type="number" id="amount" placeholder="Ví dụ: 50000" step="1000">
    </div>
    
    <button onclick="handleRecharge()">XÁC NHẬN NẠP TIỀN</button>
    
    <div id="status"></div>

    <div class="info-box">
        <p><b>Hướng dẫn:</b> Nhập chính xác mã UID thẻ hiện trên màn hình OLED hoặc Serial Monitor để nạp tiền.</p>
    </div>
</div>

<script>
    // --- CẤU HÌNH FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyB-Z6OcYd4FVJto4HUUPNAfIIeRnPGUXrI",
        databaseURL: "https://pelagic-berm-312309-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    
    // Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function showStatus(msg, isError = false) {
        const statusDiv = document.getElementById('status');
        statusDiv.innerText = msg;
        statusDiv.className = isError ? 'error' : 'success';
        setTimeout(() => { statusDiv.style.display = 'none'; }, 4000);
    }

    async function handleRecharge() {
        const uid = document.getElementById('uid').value.trim().toUpperCase();
        const amount = parseInt(document.getElementById('amount').value);

        if (!uid || isNaN(amount) || amount <= 0) {
            showStatus("Vui lòng nhập đầy đủ thông tin!", true);
            return;
        }

        const userRef = database.ref('/nguoi_dung/' + uid);

        try {
            // 1. Kiểm tra thẻ có tồn tại không
            const snapshot = await userRef.once('value');
            if (!snapshot.exists()) {
                showStatus("Thẻ chưa đăng ký trên hệ thống!", true);
                return;
            }

            // 2. Lấy số dư hiện tại và cộng thêm
            const currentData = snapshot.val();
            const currentBalance = currentData.so_du || 0;
            const newBalance = currentBalance + amount;

            // 3. Cập nhật lên Firebase
            await userRef.update({ so_du: newBalance });
            
            // 4. Ghi vào lịch sử nạp (tùy chọn)
            database.ref('/lich_su_nap').push({
                uid: uid,
                so_tien: amount,
                thoi_gian: new Date().toLocaleString()
            });

            showStatus(`Đã nạp thành công ${amount.toLocaleString()}đ. Số dư mới: ${newBalance.toLocaleString()}đ`);
            document.getElementById('amount').value = "";
        } catch (error) {
            showStatus("Lỗi kết nối Firebase: " + error.message, true);
        }
    }
</script>

</body>
</html>
